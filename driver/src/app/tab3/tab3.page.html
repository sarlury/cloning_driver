<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <img src="../../assets/ic_launcher.png" alt="" width="50" height="50" class="head-logo" slot="start">
    <ion-title slot="end" class="title">
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-avatar class="avatar">
      <!-- <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
       -->
       <p class="avatar_teks">{{full_name | slice:0:1}}</p>
       <!-- <p class="avatar_teks">avatar</p> -->
    </ion-avatar>
  </div>
  <ion-item>
   <ion-icon slot="start" name="person-outline"></ion-icon>{{full_name}}<ion-label></ion-label>
  </ion-item>
  <ion-item>
   <ion-icon slot="start" name="mail-outline"></ion-icon>{{email}}<ion-label></ion-label>
  </ion-item>
  <ion-item>
   <ion-icon slot="start" name="call-outline"></ion-icon>{{phone}}<ion-label></ion-label>
  </ion-item>

</ion-content>
<ion-footer mode="ios">
  <ion-button (click)="logout()" expand="block" color="danger" fill="outline" shape="round">
    Logout
  </ion-button>
</ion-footer>
